<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Einstellungen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      color: #fff;
      padding: 20px;
      margin: 0;
      height: 100vh;
      box-sizing: border-box;
      background-image:
        radial-gradient(50% 30% at 86% 0%, #313370e3, #40348600),
        radial-gradient(50% 70% at 70% 22%, #26599ae6, #40348600),
        radial-gradient(50% 70% at 112% 44%, #2c436cd9, #40348600),
        radial-gradient(90% 90% at -12% 89%, #0f2f50e0, #40348600),
        radial-gradient(50% 70% at -2% 53%, #34205fe3, #40348600),
        radial-gradient(50% 70% at 36% 22%, #403486d4, #40348600),
        radial-gradient(50% 40% at 66% 59%, #206fb9de 7%, #206fb900),
        radial-gradient(75% 75% at 50% 50%, #3662b9 1%, #2d285b);
      background-repeat: no-repeat;
      background-size: cover;
    }
    h1 { text-align: center; }
    .setting { margin-bottom: 20px; max-width: 600px; margin-left: auto; margin-right: auto; }
    label { display: block; margin-bottom: 5px; }
    input[type="range"] { width: 100%; }
    .buttons { text-align: center; margin-top: 30px; }
    button {
      background-color: #525254;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin: 0 10px;
    }
    button:hover { background-color: #606062; }
    #saveBtn { background-color: #0066cc; }
    #saveBtn:hover { background-color: #0077dd; }
  </style>
</head>
<body>
  <h1>Einstellungen</h1>

  <div class="setting">
    <label for="volume">Systemlautstärke</label>
    <input type="range" id="volume" min="0" max="100" value="50">
  </div>

  <div class="setting">
    <label for="keyboardWidth">Breite der Tastatur (%)</label>
    <input type="range" id="keyboardWidth" min="50" max="100" value="100">
  </div>

  <div class="setting">
    <label for="keyHeight">Höhe der Tasten (px)</label>
    <input type="range" id="keyHeight" min="30" max="80" value="50">
  </div>

  <div class="buttons">
    <button id="saveBtn">Speichern & Schließen</button>
    <button id="closeBtn">Schließen</button>
  </div>

  <script>
    const volumeSlider = document.getElementById('volume');
    const keyboardWidthSlider = document.getElementById('keyboardWidth');
    const keyHeightSlider = document.getElementById('keyHeight');
    const saveBtn = document.getElementById('saveBtn');
    const closeBtn = document.getElementById('closeBtn');

    function sendLiveUpdate() {
      if (window.electronAPI && window.electronAPI.updateKeyboardStyleLive) {
        const style = {
          width: keyboardWidthSlider.value,
          keyHeight: keyHeightSlider.value,
        };
        window.electronAPI.updateKeyboardStyleLive(style);
      }
    }

    // Load saved settings
    if (window.electronAPI && window.electronAPI.getSettings) {
      window.electronAPI.getSettings().then(settings => {
        if (settings) {
          if (settings.volume) volumeSlider.value = settings.volume;
          if (settings.keyboardWidth) keyboardWidthSlider.value = settings.keyboardWidth;
          if (settings.keyHeight) keyHeightSlider.value = settings.keyHeight;
        }
      });
    }

    // Add listeners for live updates
    keyboardWidthSlider.addEventListener('input', sendLiveUpdate);
    keyHeightSlider.addEventListener('input', sendLiveUpdate);

    saveBtn.addEventListener('click', () => {
      const settings = {
        volume: volumeSlider.value,
        keyboardWidth: keyboardWidthSlider.value,
        keyHeight: keyHeightSlider.value
      };
      if (window.electronAPI && window.electronAPI.saveSettings) {
        window.electronAPI.saveSettings(settings);
      }
    });

    closeBtn.addEventListener('click', () => {
      if (window.electronAPI && window.electronAPI.closeSettings) {
        window.electronAPI.closeSettings();
      }
    });
  </script>
</body>
</html>
