<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Power Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    }
    .menu {
      background-color: #2c2c2e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }
    button {
      background-color: #525254;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover { background-color: #606062; }
    #shutdownBtn { background-color: #d9534f; }
    #shutdownBtn:hover { background-color: #c9302c; }
    #restartBtn { background-color: #f0ad4e; }
    #restartBtn:hover { background-color: #ec971f; }
  </style>
</head>
<body>
  <div class="menu">
    <h2>Power Options</h2>
    <button id="shutdownBtn">Shutdown</button>
    <button id="restartBtn">Restart</button>
    <button id="closeAppBtn">Close App</button>
    <button id="cancelBtn">Cancel</button>
  </div>

  <script>
    document.getElementById('shutdownBtn').addEventListener('click', () => {
      if (window.api) window.api.powerControl('shutdown');
    });
    document.getElementById('restartBtn').addEventListener('click', () => {
      if (window.api) window.api.powerControl('restart');
    });
    document.getElementById('closeAppBtn').addEventListener('click', () => {
      if (window.api) window.api.powerControl('close-app');
    });
    document.getElementById('cancelBtn').addEventListener('click', () => {
      if (window.api) window.api.closePowerMenu();
    });
  </script>
</body>
</html>
