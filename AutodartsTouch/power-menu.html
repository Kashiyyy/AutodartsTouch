<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Power Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    }
    .menu {
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
      text-align: center;
      /* Using the same gradient as the toolbar */
      background-image:
        radial-gradient(50% 30% at 86% 0%, #313370e3, #40348600),
        radial-gradient(50% 70% at 70% 22%, #26599ae6, #40348600),
        radial-gradient(50% 70% at 112% 44%, #2c436cd9, #40348600),
        radial-gradient(90% 90% at -12% 89%, #0f2f50e0, #40348600),
        radial-gradient(50% 70% at -2% 53%, #34205fe3, #40348600),
        radial-gradient(50% 70% at 36% 22%, #403486d4, #40348600),
        radial-gradient(50% 40% at 66% 59%, #206fb9de 7%, #206fb900),
        radial-gradient(75% 75% at 50% 50%, #3662b9 1%, #2d285b);
      background-repeat: no-repeat;
      background-size: cover;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }
    button {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover { background-color: rgba(255, 255, 255, 0.2); }
    #shutdownBtn { background-color: #d9534f; border-color: #d43f3a; }
    #shutdownBtn:hover { background-color: #c9302c; }
    #restartBtn { background-color: #f0ad4e; border-color: #eea236; }
    #restartBtn:hover { background-color: #ec971f; }
  </style>
</head>
<body>
  <div class="menu">
    <h2>Power Options</h2>
    <button id="shutdownBtn">Shutdown</button>
    <button id="restartBtn">Restart</button>
    <button id="closeAppBtn">Close App</button>
    <button id="cancelBtn">Cancel</button>
  </div>

  <script>
    document.getElementById('shutdownBtn').addEventListener('click', () => {
      if (window.api) window.api.powerControl('shutdown');
    });
    document.getElementById('restartBtn').addEventListener('click', () => {
      if (window.api) window.api.powerControl('restart');
    });
    document.getElementById('closeAppBtn').addEventListener('click', () => {
      if (window.api) window.api.powerControl('close-app');
    });
    document.getElementById('cancelBtn').addEventListener('click', () => {
      if (window.api) window.api.closePowerMenu();
    });
  </script>
</body>
</html>
